<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="../styles/normalize.css" />
		<link rel="stylesheet" href="../styles/main.css" />
		<title>Reservation Request</title>
	</head>
	<body>
		<header class="header">
			<h1 class="title">Reservation Request</h1>
			<button class="nav-toggle" id="nav-toggle">
				<i class="fa-solid fa-bars"></i>
			</button>
			<ul class="nav" id="nav">
				<li><a href="../index.html">Home</a></li>
				<li><a href="index.html">Walk through</a></li>
				<li><a href="../Reservations/index.html">Reservations </a></li>
				<li>
					<a href="../Image Carousel/index.html">Image Carousel</a>
				</li>
			</ul>
		</header>
		<main>
			<form
				action="thank.html"
				method="post"
				name="form_validation"
				id="form_validation"
			>
				<fieldset>
					<legend>General Information</legend>
					<div>
						<label for="arrival">Arrival date: </label>
						<input type="date" id="date" name="date" />
						<span>*</span>
					</div>
					<div>
						<label for="nights">nights: </label>
						<input type="text" id="nights" name="nights" />
						<span>*</span>
					</div>
					<div>
						<label for="adults">Adults: </label>
						<select id="adults" name="adults">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div>
						<label for="children">Children: </label>
						<select id="children" name="children">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</fieldset>
				<fieldset>
					<legend>Preferences</legend>
					<div>
						<label>Room type</label>
						<input
							type="radio"
							id="standard"
							value="standard"
							name="room"
							checked
						/>
						Standard
						<input
							type="radio"
							id="business"
							value="business"
							name="room"
						/>
						Business
						<input
							type="radio"
							id="suite"
							value="suite"
							name="room"
						/>
						Suite
					</div>
					<div>
						<label>Bed type</label>
						<input
							type="radio"
							id="king"
							value="king"
							name="bed"
							checked
						/>
						King
						<input
							type="radio"
							id="queen"
							value="queen"
							name="bed"
							checked
						/>
						Queen
						<input
							type="radio"
							id="double"
							value="double"
							name="bed"
						/>
						Double
					</div>
					<div>
						<label>Early Check -in</label>
						<input
							type="checkbox"
							id="checkout"
							value="checkout"
							name="checkout"
						/>
					</div>
				</fieldset>
				<fieldset>
					<legend>Contact Information</legend>
					<div>
						<label for="name">Name: </label>
						<input type="text" id="name" name="name" />
						<span>*</span>
					</div>
					<div>
						<label for="email">Email: </label>
						<input type="email" id="email" name="email" />
						<span>*</span>
					</div>
					<div>
						<label for="phone">Phone: </label>
						<input type="phone" id="phone" name="phone" />
						<span>*</span>
					</div>
				</fieldset>
				<div>
					<input
						type="submit"
						value="Submit Request"
						class="button"
					/>
				</div>
			</form>
		</main>
		<script src="../js/jquery-3.6.0.min.js"></script>
		<!-- <script src="../js/nav.js"></script> -->
		<script src="../js/reservations.js"></script>
	</body>
</html>
