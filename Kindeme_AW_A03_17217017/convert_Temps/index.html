<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/normalize.css" />
		<link rel="stylesheet" href="../styles/main.css" />
		<title>Convert Temperatures</title>
		<!-- <script type="text/javascript">
			jQuery(() => {
				jQuery("#nav_menu").slicknav({ prependTo: "#mobile_menu" });
			});
		</script> -->
	</head>
	<body>
		<header class="header">
			<h1 class="title">Convert Fahrenheit to Celsius</h1>
			<nav id="mobile_menu"></nav>
			<nav id="nav_menu">
				<ul class="nav">
					<li><a href="../index.html">Home</a></li>
					<li><a href="index.html">Temperatures</a></li>
					<li><a href="../test_scores/index.html">Test Scores</a></li>
					<li><a href="../clock_stopwatch/">Stopwatch</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form action="index.html" method="post">
				<div>
					<input
						type="radio"
						id="to_celsius"
						name="convert_Type"
						value="celsius"
						checked
					/>
					<label for="to_celsius">Fahrenheit to Celsius </label>
				</div>
				<div>
					<input
						type="radio"
						id="to_fahrenheit"
						name="convert_Type"
						value="farenheit"
					/>
					<label for="to_fahrenheit"> Celsius to Fahrenheit</label>
				</div>
				<div>
					<label for="degrees_entered" id="degree_label_1"
						>Enter F degrees
					</label>
					<input type="text" id="degrees_entered" />
				</div>
				<div>
					<label for="degrees_computed" id="degree_label_2"
						>Degree Celsius
					</label>
					<input type="text" id="degrees_computed" disabled />
				</div>
				<input type="submit" id="convert" value="Convert" />
				<p id="message" class="message"></p>
			</form>
		</main>
		<script src="../js/jquery.slicknav.min.js"></script>
		<script src="../js/temperature.js"></script>
	</body>
</html>
